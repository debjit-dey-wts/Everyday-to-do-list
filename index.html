<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Todo App</h1>
            <p class="tagline">Organize your tasks efficiently</p>
        </header>

        <form class="todo-form" id="todoForm">
            <input 
                type="text" 
                class="todo-input" 
                id="todoInput" 
                placeholder="Add a new task..." 
                aria-label="Add a new todo item"
                required
                autocomplete="off"
            >
            <button type="submit" class="add-btn" aria-label="Add todo">Add Task</button>
        </form>

        <select class="filter-todos" id="filterTodos" aria-label="Filter todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>

        <ul class="todo-list" id="todoList"></ul>

        <div class="stats" id="stats"></div>
    </div>

    <div class="footer">
        &copy; 2025 - All rights reserved. Debjit Dey
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const todoForm = document.getElementById('todoForm');
            const todoInput = document.getElementById('todoInput');
            const todoList = document.getElementById('todoList');
            const filterTodos = document.getElementById('filterTodos');
            const statsElement = document.getElementById('stats');

            // Load todos from local storage
            let todos = JSON.parse(localStorage.getItem('todos')) || [];

            // Initialize the app
            function init() {
                renderTodos();
                updateStats();
                
                // Event Listeners
                todoForm.addEventListener('submit', addTodo);
                filterTodos.addEventListener('change', filterTodoHandler);
            }

            // Add a new todo
            function addTodo(e) {
                e.preventDefault();
                
                const todoText = todoInput.value.trim();
                
                if (todoText) {
                    const newTodo = {
                        id: Date.now(),
                        text: todoText,
                        completed: false
                    };
                    
                    todos.push(newTodo);
                    saveTodos();
                    renderTodos();
                    updateStats();
                    
                    // Clear input
                    todoInput.value = '';
                    todoInput.focus();
                }
            }

            // Render todos based on filter
            function renderTodos() {
                const filterValue = filterTodos.value;
                let filteredTodos = [];
                
                if (filterValue === 'all') {
                    filteredTodos = todos;
                } else if (filterValue === 'completed') {
                    filteredTodos = todos.filter(todo => todo.completed);
                } else if (filterValue === 'uncompleted') {
                    filteredTodos = todos.filter(todo => !todo.completed);
                }
                
                if (filteredTodos.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            <p>No tasks found. Add a new task above.</p>
                        </div>
                    `;
                    return;
                }
                
                todoList.innerHTML = '';
                
                filteredTodos.forEach(todo => {
                    const todoItem = document.createElement('li');
                    todoItem.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    todoItem.innerHTML = `
                        <input 
                            type="checkbox" 
                            class="todo-checkbox" 
                            ${todo.completed ? 'checked' : ''}
                            aria-label="Mark task as ${todo.completed ? 'uncompleted' : 'completed'}"
                            data-id="${todo.id}"
                        >
                        <span class="todo-text">${todo.text}</span>
                        <button class="delete-btn" data-id="${todo.id}" aria-label="Delete task">
                            Delete
                        </button>
                    `;
                    todoList.appendChild(todoItem);
                });
                
                // Add event listeners to checkboxes and delete buttons
                document.querySelectorAll('.todo-checkbox').forEach(checkbox => {
                    checkbox.addEventListener('change', toggleComplete);
                });
                
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', deleteTodo);
                });
            }

            // Toggle todo completion status
            function toggleComplete(e) {
                const todoId = parseInt(e.target.dataset.id);
                todos = todos.map(todo => 
                    todo.id === todoId ? {...todo, completed: !todo.completed} : todo
                );
                saveTodos();
                renderTodos();
                updateStats();
            }

            // Delete todo
            function deleteTodo(e) {
                const todoId = parseInt(e.target.dataset.id);
                todos = todos.filter(todo => todo.id !== todoId);
                saveTodos();
                renderTodos();
                updateStats();
            }

            // Filter todos
            function filterTodoHandler() {
                renderTodos();
            }

            // Update statistics
            function updateStats() {
                const totalTodos = todos.length;
                const completedTodos = todos.filter(todo => todo.completed).length;
                const uncompletedTodos = totalTodos - completedTodos;
                
                statsElement.innerHTML = `
                    <p>
                        Total: ${totalTodos} | 
                        Completed: ${completedTodos} | 
                        Uncompleted: ${uncompletedTodos}
                    </p>
                `;
            }

            // Save todos to local storage
            function saveTodos() {
                localStorage.setItem('todos', JSON.stringify(todos));
            }

            // Initialize the app
            init();
        });
    </script>
</body>
</html>
